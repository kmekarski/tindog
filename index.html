<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container"> 
                <div class="header-buttons">
                    <img class="header-icon"  src="images/icon-profile.png" alt="">
                    <img class="header-logo"  src="images/logo.png" alt="">
                    <img class="header-icon"  src="images/icon-chat.png" alt="">
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="main">
                    <div class="dog-card">
                        <div class="profile-image">
                            <p class="profile-name"></p>
                            <p class="profile-desc"></p>
                        </div> 
                    </div>
                    <div class="main-buttons">
                        <div class="main-button reject-button" id="reject-button">
                            <img class="main-button-icon" id="reject-button-icon" src="images/icon-cross.png" alt="">
    
                        </div>
                        <div class="main-button accept-button" id="accept-button">
                            <img class="main-button-icon" id="accept-button-icon" src="images/icon-heart.png" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
